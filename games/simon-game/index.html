<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Any Key to Start</h1>

  <div class="container">
    <div class="row">
      <div id="green" class="btn green" aria-label="Green button"></div>
      <div id="red" class="btn red" aria-label="Red button"></div>
    </div>
    <div class="row">
      <div id="yellow" class="btn yellow" aria-label="Yellow button"></div>
      <div id="blue" class="btn blue" aria-label="Blue button"></div>
    </div>
  </div>

  <footer>
    <p>Created by Ananya </p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
